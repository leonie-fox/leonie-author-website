nav_active: kontakt

<section class="container py-5">
  <h1 class="mb-4">Kontakt</h1>

  <div class="text-left mb-4">
    <a
      href="https://www.instagram.com/autorin.leonie.wittkamp"
      target="_blank"
      rel="noopener"
    >
      <img
        src="{{ '/assets/img/instagram.png' | relative_url }}"
        alt="Instagram: autorin.leonie.wittkamp"
        class="instagram-large"
      >
    </a>
  </div>

  <div class="card-dark">
    <p class="mb-4">
      Du möchtest mir schreiben? Ich freue mich über eure Nachrichten zu meinem Roman,
      Lesungen oder zukünftigen Projekten.
    </p>

    <form class="contact-form" action="https://formspree.io/f/myzokjyw" method="POST">

      <!-- Honeypot (anti-spam) -->
      <input type="text" name="_gotcha" style="display:none">

      <!-- Identify the source site -->
      <input type="hidden" name="source" value="Autorin-Website">

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Nachricht:</label>
        <textarea id="message" name="message" rows="8" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-gold">
        Absenden
      </button>
    </form>
  </div>
</section>
