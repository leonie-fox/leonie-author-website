<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Leonie Wittkamp</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="py-3 shadow-sm">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">

      <a href="index.html" class="d-flex align-items-center text-decoration-none">
        <img src="assets/img/logo.png" alt="Logo" style="height: 70px;">
      </a>

      <nav class="nav nav-pills mt-3 mt-md-0">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">Über mich</a>
        <a class="nav-link" href="romane.html">Romane</a>
        <a class="nav-link" href="termine.html">Termine</a>
        <a class="nav-link active" href="kontakt.html">Kontakt</a>
      </nav>

    </div>
  </header>


  <!-- ================= MAIN CONTENT ================= -->
  <section class="container py-5">
    <h1 class="mb-4">Kontakt</h1>

    <div class="card-dark">
      <p class="mb-4">
        Du möchtest mir schreiben? Ich freue mich über eure Nachrichten zu meinem Roman,
        Lesungen oder zukünftigen Projekten.
      </p>

      <form
        class="contact-form"
        action="https://formspree.io/f/myzokjyw"
        method="POST">

        <!-- Honeypot (anti-spam) -->
        <input type="text" name="_gotcha" style="display:none">

        <!-- Identify the source site -->
        <input type="hidden" name="source" value="Autorin-Website">

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-Mail-Adresse:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Nachricht:</label>
          <textarea
            id="message"
            name="message"
            rows="8"
            class="form-control"
            required></textarea>
        </div>

        <button type="submit" class="btn btn-gold">
          Absenden
        </button>

      </form>
    </div>
  </section>


  <!-- ================= FOOTER ================= -->
  <footer class="py-4 mt-5">
    <div class="container text-center">
      <p class="small mb-1">© Leonie Wittkamp</p>
      <a href="impressum.html" class="me-3">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
    </div>
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
